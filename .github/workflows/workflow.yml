name: Go

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 12 * * 0'

jobs:
  Ubuntu:
    name: Linux
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go: [ '1.14.x', '1.15.x' ]

    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Checkout
        uses: actions/checkout@master

      - name: Download dependencies
        run: make deps-test

      - name: Run tests
        run: make test
